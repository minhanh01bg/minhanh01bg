name: ðŸ”„ Auto Refresh GitHub Profile README

# ðŸ‘‡ ThÃªm dÃ²ng nÃ y
permissions:
  contents: write  # Cho phÃ©p ghi vÃ o repo Ä‘á»ƒ commit vÃ  push

on:
  schedule:
    - cron: '0 4 * * *'  # 11:00 AM (GMT+7)
  workflow_dispatch:

jobs:
  update-readme:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Append cache-bust string to README.md
        run: |
          echo "" >> README.md
          echo "<!-- last refresh: $(date +'%Y-%m-%d %H:%M:%S') -->" >> README.md

      - name: Commit & Push changes
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}  # Cáº§n thiáº¿t Ä‘á»ƒ push
        run: |
          git config --global user.name "${{ github.actor }}"
          git config --global user.email "${{ github.actor }}@users.noreply.github.com"
          git add README.md
          git commit -m "ðŸ”„ Auto refresh README on $(date +'%Y-%m-%d')" || echo "No changes"
          git push origin main
